name: Test analysis notebooks

on: [push, pull_request]

jobs:
  run-analysis:
    name: Test analysis notebooks
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Setup conda environment
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda env update --file environment.yml --name base

      # - name: Install conda
      #   uses: goanpeca/setup-miniconda@v1
      #   with:
      #     miniconda-version: "latest"
      #     environment-file: environment.yml

      # - name: Activate conda environment
      #   run: conda activate simulate_expression_compendia

      - name: Run analysis notebooks
        run: |
          pip install pytest
          pip install nbval
          pytest -v --nbval-lax --current-env Pseudomonas_tests/Pseudomonas_sample_limma.ipynb
          pytest -v --nbval-lax --current-env Pseudomonas_tests/Pseudomonas_sample_combat.ipynb
          pytest -v --nbval-lax --current-env Pseudomonas_tests/Pseudomonas_experiment_limma.ipynb
          pytest -v --nbval-lax --current-env Human_tests/Human_sample_limma.ipynb
          pytest -v --nbval-lax --current-env Human_tests/Human_experiment_limma.ipynb
      
